  <!-- ‚öôÔ∏è JS Logic -->
  <script>
    const texts = {
      en: {
        title: "AI Caption & Hashtag Generator",
        subtitle: "Create catchy captions and hashtags for Instagram, LinkedIn, or YouTube ‚Äî powered by AI.",
        lblPlatform: "Platform",
        lblTopic: "What is your post about?",
        lblTone: "Tone",
        btnGenerate: "Generate Captions",
        loading: "Generating captions..."
      },
      fa: {
        title: "ÿ™ŸàŸÑ€åÿØ ⁄©Ÿæÿ¥ŸÜ Ÿà Ÿáÿ¥ÿ™⁄Ø ÿ®ÿß ŸáŸàÿ¥ ŸÖÿµŸÜŸàÿπ€å",
        subtitle: "⁄©Ÿæÿ¥ŸÜ Ÿà Ÿáÿ¥ÿ™⁄Ø ÿ≠ÿ±ŸÅŸá‚Äåÿß€å ÿ®ÿ±ÿß€å Ÿæÿ≥ÿ™‚ÄåŸáÿß€å ÿÆŸàÿØ ÿ®ÿ≥ÿßÿ≤€åÿØ ‚Äî ÿ®ÿß ⁄©ŸÖ⁄© ŸáŸàÿ¥ ŸÖÿµŸÜŸàÿπ€å.",
        lblPlatform: "ŸæŸÑÿ™ŸÅÿ±ŸÖ",
        lblTopic: "ŸÖŸàÿ∂Ÿàÿπ Ÿæÿ≥ÿ™ ⁄Ü€åÿ≥ÿ™ÿü",
        lblTone: "ŸÑÿ≠ŸÜ ŸÖÿ™ŸÜ",
        btnGenerate: "ÿ™ŸàŸÑ€åÿØ ⁄©Ÿæÿ¥ŸÜ",
        loading: "ÿØÿ± ÿ≠ÿßŸÑ ÿ™ŸàŸÑ€åÿØ ⁄©Ÿæÿ¥ŸÜ..."
      }
    };

    let lang = "en";
    const setLang = (lng) => {
      lang = lng;
      const t = texts[lng];
      document.body.dir = lng === "fa" ? "rtl" : "ltr";
      document.getElementById("title").innerText = t.title;
      document.getElementById("subtitle").innerText = t.subtitle;
      document.getElementById("lblPlatform").innerText = t.lblPlatform;
      document.getElementById("lblTopic").innerText = t.lblTopic;
      document.getElementById("lblTone").innerText = t.lblTone;
      document.getElementById("btnGenerate").innerText = t.btnGenerate;
    };

    document.getElementById("btnEnglish").addEventListener("click", () => setLang("en"));
    document.getElementById("btnFarsi").addEventListener("click", () => setLang("fa"));

    const form = document.getElementById("captionForm");
    const output = document.getElementById("output");
    const status = document.getElementById("status");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const platform = document.getElementById("platform").value;
      const topic = document.getElementById("topic").value || "your topic";
      const tone = document.getElementById("tone").value;
      const t = texts[lang];

      status.textContent = t.loading;
      output.innerHTML = "";

      setTimeout(() => {
        status.textContent = "";
        const icon = tone === "friendly" ? "üòä" : tone === "motivational" ? "üí™" : "üíº";
        const hashtags = topic.split(" ").slice(0, 3).map(w => "#" + w.replace(/[^\w]/g, "")).join(" ");
        output.innerHTML = `
          <div class="output-box">
            <strong>${lang === "fa" ? "üì¢ ⁄©Ÿæÿ¥ŸÜ ŸÜŸÖŸàŸÜŸá:" : "üì¢ Sample Caption:"}</strong><br><br>
            ${icon} ${topic} ‚Äî ${platform.charAt(0).toUpperCase() + platform.slice(1)} post idea.<br>
            ${hashtags} #${tone} #${platform}
          </div>`;
      }, 1000);
    });
  </script>
