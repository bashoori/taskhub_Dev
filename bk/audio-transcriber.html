<!DOCTYPE html>
<html lang="en" data-page="tools">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audio Transcriber | Bita Digital Hub</title>
  <meta name="description" content="Convert voice recordings and audio files into editable text using AI-powered speech recognition." />

  <!-- üåà Styles -->
  <link rel="icon" type="image/svg+xml" href="../assets/taskhub-logo.svg" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/theme.css" />
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/responsive.css" />

  <style>
    /* üß© Ad Styling */
    [data-page="tools"] .ad-side {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 2rem;
    }

    [data-page="tools"] .ad-side ins.adsbygoogle {
      width: 160px;
      height: 600px;
      max-width: 100%;
      background: transparent;
    }

    @media (max-width: 1000px) {
      [data-page="tools"] .ad-side { display: none; }
      [data-page="tools"] .tool-layout {
        grid-template-columns: 1fr;
        padding: 2rem 1rem 3rem;
      }
    }
  </style>
</head>

<body>
  <!-- üß≠ Header -->
  <div id="header-placeholder"></div>
  <script>
    fetch("../components/header-tools.html")
      .then(res => res.text())
      .then(html => { document.getElementById("header-placeholder").innerHTML = html; });
  </script>

  <!-- üß∞ Main Layout -->
  <main class="tool-layout">
    <!-- üß≠ Left Ad -->
    <aside class="ad-side">
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-3215014361489762"
        data-ad-slot="1234567890"   <!-- replace with your AdSense slot -->
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
    </aside>

    <!-- üéØ Tool Center -->
    <section class="tool-center">
      <div class="tool-card gradient-purple">
        <h2>Audio Transcriber üéôÔ∏è</h2>
        <p>Upload your audio and convert it into editable, readable text using AI.</p>

        <form class="tool-form" onsubmit="return false;">
          <label for="audioFile">Upload Audio File:</label>
          <input type="file" id="audioFile" accept="audio/*" class="file-input" />

          <button type="button" id="transcribeBtn" class="primary-btn">Transcribe</button>

          <div id="output" class="output-box hidden">
            <p id="resultMsg"></p>
          </div>
        </form>
      </div>

      <!-- üì± Optional Mobile Ad -->
      <div class="mobile-ad" style="margin-top:2rem; text-align:center;">
        <ins class="adsbygoogle"
          style="display:block"
          data-ad-client="ca-pub-3215014361489762"
          data-ad-slot="5555555555"   <!-- optional mobile AdSense slot -->
          data-ad-format="auto"
          data-full-width-responsive="true"></ins>
      </div>
    </section>

    <!-- üß≠ Right Ad -->
    <aside class="ad-side">
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-3215014361489762"
        data-ad-slot="9876543210"   <!-- replace with your AdSense slot -->
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
    </aside>
  </main>

  <!-- ü¶∂ Footer -->
  <div id="footer-placeholder"></div>
  <script>
    fetch("../components/footer-tools.html")
      .then(res => res.text())
      .then(html => { document.getElementById("footer-placeholder").innerHTML = html; });
  </script>

  <!-- ‚öôÔ∏è Transcriber Logic -->
  <script src="../js/audio-main.js" defer></script>

  <!-- üí∞ Google AdSense Loader -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3215014361489762"
          crossorigin="anonymous"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</body>
</html>
