  <!-- ‚öôÔ∏è Script -->
  <script>
    const texts = {
      en: {
        title: "Social Media Audit üí¨",
        desc: "Analyze your post caption, hashtags, and engagement rate instantly ‚Äî free & private.",
        caption: "Paste your caption:",
        likes: "Likes:",
        comments: "Comments:",
        followers: "Followers:",
        analyze: "Analyze",
        resultPrefix: "Your post quality score:",
        resultEngagement: "Engagement rate:",
      },
      fa: {
        title: "ÿßÿ±ÿ≤€åÿßÿ® ÿ¥ÿ®⁄©Ÿá‚ÄåŸáÿß€å ÿßÿ¨ÿ™ŸÖÿßÿπ€å üí¨",
        desc: "⁄©Ÿæÿ¥ŸÜÿå Ÿáÿ¥ÿ™⁄Ø‚ÄåŸáÿß Ÿà ŸÜÿ±ÿÆ ÿ™ÿπÿßŸÖŸÑ Ÿæÿ≥ÿ™ ÿÆŸàÿØ ÿ±ÿß ŸÅŸàÿ±ÿßŸã ÿ™ÿ≠ŸÑ€åŸÑ ⁄©ŸÜ€åÿØ ‚Äî ÿ±ÿß€å⁄ØÿßŸÜ Ÿà ÿÆÿµŸàÿµ€å.",
        caption: "⁄©Ÿæÿ¥ŸÜ ÿÆŸàÿØ ÿ±ÿß Ÿàÿßÿ±ÿØ ⁄©ŸÜ€åÿØ:",
        likes: "ÿ™ÿπÿØÿßÿØ ŸÑÿß€å⁄©‚ÄåŸáÿß:",
        comments: "ÿ™ÿπÿØÿßÿØ ⁄©ÿßŸÖŸÜÿ™‚ÄåŸáÿß:",
        followers: "ÿ™ÿπÿØÿßÿØ ŸÅÿßŸÑŸàŸàÿ±Ÿáÿß:",
        analyze: "ÿ™ÿ≠ŸÑ€åŸÑ",
        resultPrefix: "ÿßŸÖÿ™€åÿßÿ≤ ⁄©€åŸÅ€åÿ™ Ÿæÿ≥ÿ™ ÿ¥ŸÖÿß:",
        resultEngagement: "ŸÜÿ±ÿÆ ÿ™ÿπÿßŸÖŸÑ:",
      }
    };

    function setLang(lang) {
      const t = texts[lang];
      document.body.dir = lang === "fa" ? "rtl" : "ltr";
      document.getElementById("title").innerText = t.title;
      document.getElementById("desc").innerText = t.desc;
      document.getElementById("lblCaption").innerText = t.caption;
      document.getElementById("lblLikes").innerText = t.likes;
      document.getElementById("lblComments").innerText = t.comments;
      document.getElementById("lblFollowers").innerText = t.followers;
      document.getElementById("analyzeBtn").innerText = t.analyze;
      document.querySelectorAll(".lang-btns button").forEach(b => b.classList.remove("active"));
      document.getElementById(lang === "fa" ? "btnFarsi" : "btnEnglish").classList.add("active");
    }

    document.getElementById("btnEnglish").addEventListener("click", () => setLang("en"));
    document.getElementById("btnFarsi").addEventListener("click", () => setLang("fa"));
    setLang("en");

    // Audit Logic
    document.getElementById("analyzeBtn").addEventListener("click", () => {
      const caption = document.getElementById("captionInput").value.trim();
      const likes = parseInt(document.getElementById("likesInput").value) || 0;
      const comments = parseInt(document.getElementById("commentsInput").value) || 0;
      const followers = parseInt(document.getElementById("followersInput").value) || 1;
      const hashtags = (caption.match(/#[\w\u0600-\u06FF]+/g) || []).length;

      // Simple quality scoring
      let score = 0;
      if (caption.length > 50) score += 20;
      if (hashtags >= 3 && hashtags <= 10) score += 20;
      if (/[!?]/.test(caption)) score += 10;
      if (caption.length > 150) score += 10;
      score = Math.min(100, score + hashtags * 3);

      const engagement = (((likes + comments) / followers) * 100).toFixed(2);

      document.getElementById("output").style.display = "block";
      document.getElementById("resultMsg").innerHTML = `
        <strong>${texts.en.resultPrefix}</strong> ${score}/100 <br>
        <strong>${texts.en.resultEngagement}</strong> ${engagement}%`;
    });
  </script>
