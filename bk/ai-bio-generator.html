<!DOCTYPE html>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f9fafb;
      color: #0f172a;
      margin: 0;
    }

    header.navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #ffffff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header.navbar nav a {
      margin: 0 0.6rem;
      text-decoration: none;
      color: #1e3a8a;
      font-weight: 500;
    }

    main.tool-layout {
      display: grid;
      grid-template-columns: 180px 1fr 180px;
      gap: 1rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem 5rem;
    }

    .ad-side {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 2rem;
    }

    .tool-center {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.05);
      padding: 2rem;
      text-align: center;
    }

    .tool-center h1 {
      font-size: 2rem;
      color: #1e3a8a;
      margin-bottom: 0.5rem;
    }

    .tool-center p {
      color: #475569;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    .lang-btns {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .lang-btns button {
      background: #f1f5f9;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s ease;
    }

    .lang-btns button.active,
    .lang-btns button:hover {
      background: #e2e8f0;
    }

    label {
      display: block;
      text-align: left;
      font-weight: 600;
      color: #334155;
      margin-top: 1rem;
    }

    textarea, select {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      margin-top: 0.5rem;
    }

    #generateBtn {
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.8rem;
      background: #1e3a8a;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    #generateBtn:hover {
      background: #2563eb;
    }

    #output {
      background: #f1f5f9;
      border-radius: 12px;
      padding: 1rem;
      margin-top: 1.5rem;
      line-height: 1.6;
      color: #0f172a;
      display: none;
      text-align: left;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #f8fafc;
      border-top: 1px solid #e2e8f0;
      color: #475569;
      font-size: 0.9rem;
    }

    .ad-mid, .ad-sticky {
      text-align: center;
      margin: 2rem 0;
    }

    @media (max-width: 900px) {
      main.tool-layout {
        grid-template-columns: 1fr;
      }
      .ad-side { display: none; }
    }

    .ad-sticky {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
      padding: 0.3rem 0;
      z-index: 999;
    }
  </style>
</head>

<body>

    <nav>

  <!-- üß∞ Tool Layout -->

      <div class="lang-btns">

        <select id="platform">

      <!-- Mid Ad -->

    <!-- Right Ad -->
    <aside class="ad-side">
      <ins class="adsbygoogle"

    <ins class="adsbygoogle"
         style="display:block"

  <!-- ‚öôÔ∏è Script -->
  <script>
    const texts = {
      en: {
        title: "AI Bio Generator ü§ñ",
        desc: "Create professional, engaging bios for Instagram, LinkedIn, or YouTube ‚Äî powered by AI templates.",
        platform: "Platform:",
        topic: "Describe yourself or your niche:",
        generate: "Generate Bios",
        success: "Here are your AI-generated bios:"
      },
      fa: {
        title: "ÿ™ŸàŸÑ€åÿØ⁄©ŸÜŸÜÿØŸá ÿ®€åŸà ŸáŸàÿ¥ ŸÖÿµŸÜŸàÿπ€å ü§ñ",
        desc: "ÿ®ÿ±ÿß€å ÿß€åŸÜÿ≥ÿ™ÿß⁄Øÿ±ÿßŸÖÿå ŸÑ€åŸÜ⁄©ÿØ€åŸÜ €åÿß €åŸàÿ™€åŸàÿ® ÿ®€åŸàŸáÿß€å ÿ≠ÿ±ŸÅŸá‚Äåÿß€å Ÿà ÿ¨ÿ∞ÿßÿ® ÿ®ÿ≥ÿßÿ≤€åÿØ ‚Äî ÿ®ÿß ŸÇÿßŸÑÿ®‚ÄåŸáÿß€å ŸáŸàÿ¥ ŸÖÿµŸÜŸàÿπ€å.",
        platform: "ŸæŸÑÿ™ŸÅÿ±ŸÖ:",
        topic: "ÿÆŸàÿØ €åÿß ÿ≤ŸÖ€åŸÜŸá ŸÅÿπÿßŸÑ€åÿ™ÿ™ÿßŸÜ ÿ±ÿß ÿ™Ÿàÿµ€åŸÅ ⁄©ŸÜ€åÿØ:",
        generate: "ÿ™ŸàŸÑ€åÿØ ÿ®€åŸàŸáÿß",
        success: "ÿ®€åŸàŸáÿß€å Ÿæ€åÿ¥ŸÜŸáÿßÿØ€å ÿ¥ŸÖÿß:"
      }
    };

    function setLang(lang) {
      const t = texts[lang];
      document.body.dir = lang === "fa" ? "rtl" : "ltr";
      document.getElementById("title").innerText = t.title;
      document.getElementById("desc").innerText = t.desc;
      document.getElementById("lblPlatform").innerText = t.platform;
      document.getElementById("lblTopic").innerText = t.topic;
      document.getElementById("generateBtn").innerText = t.generate;

      document.querySelectorAll(".lang-btns button").forEach(b => b.classList.remove("active"));
      document.getElementById(lang === "fa" ? "btnFarsi" : "btnEnglish").classList.add("active");
    }

    document.getElementById("btnEnglish").addEventListener("click", () => setLang("en"));
    document.getElementById("btnFarsi").addEventListener("click", () => setLang("fa"));
    setLang("en");

    const btn = document.getElementById("generateBtn");
    const platform = document.getElementById("platform");
    const topic = document.getElementById("topic");
    const output = document.getElementById("output");
    const resultMsg = document.getElementById("resultMsg");

    btn.addEventListener("click", () => {
      const userTopic = topic.value.trim();
      if (!userTopic) {
        alert("Please describe yourself or your niche first.");
        return;
      }

      const bios = [
        `‚ú® ${userTopic} | Sharing insights and inspiration daily | ${platform.value.toUpperCase()} Creator`,
        `üöÄ Passionate about ${userTopic} | Helping others grow smarter online | ${platform.value.toUpperCase()} Bio`,
        `üí° ${userTopic} | Building connections, learning, and creating value | ${platform.value.toUpperCase()} Profile`
      ];

      output.style.display = "block";
      resultMsg.innerHTML = `<strong>${texts.en.success}</strong><br><br>` +
        bios.map(b => `‚Ä¢ ${b}`).join("<br><br>");
    });
  </script>
