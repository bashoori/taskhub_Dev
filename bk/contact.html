<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Bita Digital Hub</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/png" href="assets/taskhub-logo.png" />
</head>
<body>
  <header class="navbar">
    <div class="nav-left">
      <img src="assets/taskhub-logo.svg" alt="Logo" width="36" />
      <a href="index.html" class="brand">Bita Digital Hub</a>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <section class="tool-header">
    <h1>Get in Touch</h1>
    <p>Tell me what you want to build — a data pipeline, a landing page, or a digital product — and I’ll map it out.</p>
  </section>

  <section class="contact-section">
    <form action="https://formsubmit.co/YOUR_EMAIL_HERE" method="POST">
      <input type="text" name="name" placeholder="Full name" required />
      <input type="email" name="email" placeholder="Email address" required />
      <input type="text" name="subject" placeholder="Subject" />
      <textarea name="message" placeholder="Tell me about your project..." required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Bita Digital Hub — made in Vancouver.</p>
  </footer>
</body>
</html>
