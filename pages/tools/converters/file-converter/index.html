<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Converter | Bita Digital Hub</title>
  <meta name="description"
        content="Convert images between PNG, JPG, and WebP right in your browser. No upload, no tracking." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/tools.css" />
</head>
<body class="tools-page">

  <div id="header-placeholder"></div>
  <script>
    fetch("/components/header.html")
      .then(r => r.text())
      .then(html => document.getElementById("header-placeholder").innerHTML = html);
  </script>

  <main>
    <div class="tool-wrapper">
      <h1 class="tool-title">Image Converter</h1>
      <p class="tool-description">
        Convert images between PNG, JPG, and WebP formats. All conversion
        happens directly in your browser for maximum privacy.
      </p>

      <label class="tool-label">Select image file</label>
      <input type="file" id="file-input" class="tool-input" accept="image/*" />

      <label class="tool-label" style="margin-top:1rem;">Output format</label>
      <select id="file-format" class="tool-select">
        <option value="png">PNG</option>
        <option value="jpg">JPG</option>
        <option value="webp">WEBP</option>
      </select>

      <button id="file-convert" class="tool-btn" style="margin-top:1rem;">
        Convert
      </button>

      <div id="file-status" class="output-box" style="margin-top:1rem;"></div>

      <img id="file-preview"
           style="max-width:100%; margin-top:1.5rem; display:none;" />

      <button id="file-download" class="tool-btn"
              style="display:none; margin-top:1.5rem;">
        Download Converted Image
      </button>
    </div>
  </main>


<!-- FOOT CTA -->
    <footer class="blog-footer">
      <p class="blog-footer-text">
        Want more practical guides? Explore the tools and resources on
        <a href="/" class="text-link">Bita Digital Hub</a>.
      </p>

      <div class="cta-buttons">
        <a href="/pages/blog/blog.html" class="btn primary">
          Back to Articles
        </a>
      </div>
    </footer>


  <div id="footer-placeholder"></div>
  <script>
    fetch("/components/footer.html")
      .then(r => r.text())
      .then(html => document.getElementById("footer-placeholder").innerHTML = html);
  </script>

  <script src="/js/core/script.js" defer></script>
  <script src="/js/tools/file-converter.js" defer></script>
</body>
</html>
