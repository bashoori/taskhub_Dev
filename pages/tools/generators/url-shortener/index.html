<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>URL Shortener | Bita Digital Hub</title>
  <meta name="description"
        content="Shorten long links into clean, shareable URLs. Free online URL shortener by Bita Digital Hub." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/tools.css" />
</head>
<body class="tools-page">

  <div id="header-placeholder"></div>
  <script>
    fetch("/components/header.html")
      .then(r => r.text())
      .then(html => document.getElementById("header-placeholder").innerHTML = html);
  </script>

  <main>
    <div class="tool-wrapper">
      <h1 class="tool-title">URL Shortener</h1>
      <p class="tool-description">
        Paste any long link and instantly get a shorter, cleaner URL.
        All processing happens in your browser.
      </p>

      <label class="tool-label">Your long URL</label>
      <input id="url-input" class="tool-input" placeholder="https://example.com/very/long/link" />

      <button id="shorten-btn" class="tool-btn" style="margin-top:1rem;">Shorten URL</button>

      <div id="output-box" class="output-box" style="margin-top:1rem;"></div>

      <button id="copy-btn" class="tool-btn" style="display:none; margin-top:1rem;">
        Copy
      </button>
    </div>


    <!-- FOOT CTA -->
    <footer class="blog-footer">
      <p class="blog-footer-text">
        Want more practical guides? Explore the tools and resources on
        <a href="/" class="text-link">Bita Digital Hub</a>.
      </p>

      <div class="cta-buttons">
        <a href="/pages/blog/blog.html" class="btn primary">
          Back to Articles
        </a>
      </div>
    </footer>

    <!-- جای AdSense زیر ابزار -->
    <div class="ad-in-content">
      <!-- adsense block here -->
    </div>
  </main>

  <div id="footer-placeholder"></div>
  <script>
    fetch("/components/footer.html")
      .then(r => r.text())
      .then(html => document.getElementById("footer-placeholder").innerHTML = html);
  </script>

  <script src="/js/core/script.js" defer></script>
  <script src="/js/tools/url.js" defer></script>
</body>
</html>
