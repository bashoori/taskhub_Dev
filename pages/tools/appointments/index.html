<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Appointment Builder | Bita Digital Hub</title>
  <meta name="description"
        content="Create calendar-ready appointments with Google Calendar links and downloadable ICS files." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/tools.css" />
</head>
<body class="tools-page">

  <div id="header-placeholder"></div>
  <script>
    fetch("/components/header.html")
      .then(r => r.text())
      .then(html => document.getElementById("header-placeholder").innerHTML = html);
  </script>

  <main>
    <div class="tool-wrapper">
      <h1 class="tool-title">Appointment Builder</h1>
      <p class="tool-description">
        Generate a calendar-ready event with one click. Get a Google Calendar link
        and an ICS file for Apple or Outlook.
      </p>

      <label class="tool-label">Title</label>
      <input id="appt-title" class="tool-input" placeholder="e.g. Strategy Call" />

      <label class="tool-label">Date</label>
      <input id="appt-date" type="date" class="tool-input" />

      <label class="tool-label">Time</label>
      <input id="appt-time" type="time" class="tool-input" />

      <button id="appt-generate" class="tool-btn" style="margin-top:1rem;">
        Generate Appointment
      </button>

      <div id="output-box" class="output-box" style="margin-top:1rem;"></div>

      <button id="download-ics" class="tool-btn"
        style="display:none; margin-top:1rem;">
        Download ICS File
      </button>
    </div>
  </main>

  <div id="footer-placeholder"></div>
  <script>
    fetch("/components/footer.html")
      .then(r => r.text())
      .then(html => document.getElementById("footer-placeholder").innerHTML = html);
  </script>

  <script src="/js/core/script.js" defer></script>
  <script src="/js/tools/appointment.js" defer></script>
</body>
</html>
