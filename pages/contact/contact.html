<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Contact | Bita Digital Hub</title>
  <meta
    name="description"
    content="Contact Bita Digital Hub for support, questions, or collaboration. We usually reply within 24 hours."
  />

  <!-- Styles -->
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/contact.css" />
</head>

<body>

  <!-- =========================
       HEADER (Loaded Once)
  ========================== -->
  <div id="header-placeholder"></div>
  <script>
    fetch("/components/header.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("header-placeholder").innerHTML = html;
      });
  </script>

  <!-- =========================
       CONTACT PAGE
  ========================== -->
  <main class="contact-page">

    <section class="contact-section">
      <div class="container">

        <div class="contact-card">

          <h1 class="contact-title">Contact Us</h1>

          <p class="contact-subtitle">
            Have a question, need support, or want to collaborate?
            Send us a message and weâ€™ll reply within 24 hours.
          </p>

          <form
            class="contact-form auth-form"
            method="POST"
            action="https://script.google.com/macros/s/AKfycbyZXDE3xUjdhFlGJFhXeASDngvgrkjDAAx_VadSqa3Rp_nH3_ndGGmnkEkFl9RwQXhr8A/exec"
          >

            <!-- Honeypot (spam protection) -->
            <input
              type="text"
              name="company"
              tabindex="-1"
              autocomplete="off"
              aria-hidden="true"
              style="display:none"
            />

            <input
              type="text"
              name="name"
              placeholder="Full Name"
              aria-label="Full Name"
              required
            />

            <input
              type="email"
              name="email"
              placeholder="Email Address"
              aria-label="Email Address"
              required
            />

            <textarea
              name="message"
              rows="5"
              placeholder="Your message"
              aria-label="Your message"
              required
            ></textarea>

            <button type="submit" class="btn primary auth-btn">
              Send Message
            </button>

          </form>

          <p class="auth-footer-text">
            Prefer email?
            <a href="mailto:contact@bitadigitalhub.com">
              contact@bitadigitalhub.com
            </a>
          </p>

        </div>

      </div>
    </section>

  </main>

  <!-- =========================
       FOOTER (Loaded Once)
  ========================== -->
  <div id="footer-placeholder"></div>
  <script>
    fetch("/components/footer.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("footer-placeholder").innerHTML = html;
      });
  </script>

</body>
</html>
