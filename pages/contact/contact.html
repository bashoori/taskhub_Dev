<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Contact | Bita Digital Hub</title>

  <meta name="description"
        content="Get in touch with Bita Digital Hub for support, collaboration, partnership opportunities, or questions about our digital tools." />

  <!-- Styles -->
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/components.css" />
  <link rel="stylesheet" href="/css/contact.css" />
  <link rel="stylesheet" href="/css/responsive.css" />
</head>

<body>

<!-- HEADER -->
<div id="header-placeholder"></div>
<script>
  fetch("/components/header.html")
    .then(res => res.text())
    .then(html => { 
      document.getElementById("header-placeholder").innerHTML = html;
    });
</script>

<!-- HERO -->
<section class="contact-hero">
  <h1>Contact Us</h1>
  <p>
    Have a question, need support, or want to collaborate?  
    Send us a message â€” we usually reply within 24 hours.
  </p>
</section>

<!-- FORM -->
<section class="contact-section">
  <div class="contact-container">

    <form class="contact-form" 
          action="/pages/contact/contact-success.html" 
          method="POST" 
          autocomplete="on">

      <!-- NAME + EMAIL -->
      <div class="form-row">

        <label for="name" class="sr-only">Your Name</label>
        <input 
          id="name"
          name="name"
          type="text"
          placeholder="Your Name"
          aria-label="Your Name"
          required
        />

        <label for="email" class="sr-only">Email Address</label>
        <input 
          id="email"
          name="email"
          type="email"
          placeholder="Email Address"
          aria-label="Email Address"
          autocomplete="email"
          required
        />
      </div>

      <!-- MESSAGE -->
      <label for="message" class="sr-only">Your Message</label>
      <textarea
        id="message"
        name="message"
        placeholder="Your Message..."
        aria-label="Your Message"
        required
      ></textarea>

      <!-- BUTTON -->
      <div class="form-actions">
        <button type="submit" class="btn-submit">Send Message</button>
      </div>

    </form>

  </div>
</section>

<!-- FOOTER -->
<div id="footer-placeholder"></div>
<script>
  fetch("/components/footer.html")
    .then(res => res.text())
    .then(html => { 
      document.getElementById("footer-placeholder").innerHTML = html;
    });
</script>

</body>
</html>
