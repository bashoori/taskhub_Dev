<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Contact | Bita Digital Hub</title>
  <meta
    name="description"
    content="Get in touch with Bita Digital Hub for support, collaboration, or questions about our digital tools."
  />

  <!-- Styles -->
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/components.css" />
  <link rel="stylesheet" href="/css/contact.css" />
  <link rel="stylesheet" href="/css/responsive.css" />
</head>

<body>

<!-- HEADER -->
<div id="header-placeholder"></div>
<script>
  fetch("/components/header.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("header-placeholder").innerHTML = html;
    });
</script>

<!-- PAGE WRAPPER -->
<main class="page-wrapper">

  <!-- HERO -->
  <section class="contact-hero">
    <h1>Contact Us</h1>
    <p>
      Have a question, need support, or want to collaborate?
      Send us a message — we usually reply within 24 hours.
    </p>
  </section>

  <!-- FORM SECTION -->
  <section class="contact-section">
    <div class="contact-container">

      <form
        class="contact-form"
        action="/pages/contact/contact-success.html"
        method="POST"
        novalidate
      >

        <!-- NAME -->
        <div class="form-group">
          <label for="name">Your Name</label>
          <input
            id="name"
            name="name"
            type="text"
            placeholder="Jane Doe"
            required
          />
        </div>

        <!-- EMAIL -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="you@example.com"
            autocomplete="email"
            required
          />
        </div>

        <!-- MESSAGE -->
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea
            id="message"
            name="message"
            rows="6"
            placeholder="Tell us how we can help…"
            required
          ></textarea>
        </div>

        <!-- ACTION -->
        <div class="form-actions">
          <button type="submit" class="btn primary">
            Send Message
          </button>
        </div>

      </form>

    </div>
  </section>

</main>

<!-- FOOTER -->
<div id="footer-placeholder"></div>
<script>
  fetch("/components/footer.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("footer-placeholder").innerHTML = html;
    });
</script>

</body>
</html>
