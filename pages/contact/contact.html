<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Contact | Bita Digital Hub</title>
  <meta
    name="description"
    content="Get in touch with Bita Digital Hub for support, collaboration, or questions about our digital tools."
  />

  <!-- Styles -->
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/components.css" />
  <link rel="stylesheet" href="/css/contact.css" />
  <link rel="stylesheet" href="/css/responsive.css" />
</head>

<body>

<!-- HEADER -->
<div id="header-placeholder"></div>
<script>
  fetch("/components/header.html")
    .then(r => r.text())
    .then(html => document.getElementById("header-placeholder").innerHTML = html);
</script>

<!-- MAIN -->
<main class="page-wrapper">

  <!-- HERO -->
  <section class="contact-hero">
    <h1>Contact Us</h1>
    <p>
      Have a question, need support, or want to collaborate?
      Send us a message — we usually reply within 24 hours.
    </p>
  </section>

  <!-- FORM -->
  <section class="contact-section">
    <div class="contact-container">

      <form
        class="contact-form"
        method="POST"
        action="https://script.google.com/macros/s/AKfycbyZXDE3xUjdhFlGJFhXeASDngvgrkjDAAx_VadSqa3Rp_nH3_ndGGmnkEkFl9RwQXhr8A/exec"
      >

        <!-- Honeypot (anti-spam) -->
        <input
          type="text"
          name="company"
          tabindex="-1"
          autocomplete="off"
          style="display:none"
        />

        <!-- Name -->
        <div class="form-group">
          <label for="name">Your Name</label>
          <input
            id="name"
            name="name"
            type="text"
            placeholder="Your full name"
            required
          />
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="you@example.com"
            required
          />
        </div>

        <!-- Message -->
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="6"
            placeholder="Tell us how we can help you…"
            required
          ></textarea>
        </div>

        <!-- Submit -->
        <div class="form-actions">
          <button type="submit" class="btn primary">
            Send Message
          </button>
        </div>

      </form>

    </div>
  </section>

</main>

<!-- FOOTER -->
<div id="footer-placeholder"></div>
<script>
  fetch("/components/footer.html")
    .then(r => r.text())
    .then(html => document.getElementById("footer-placeholder").innerHTML = html);
</script>

</body>
</html>
