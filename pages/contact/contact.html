<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Contact | Bita Digital Hub</title>

  <meta name="description"
        content="Get in touch with Bita Digital Hub for support, collaboration, partnership opportunities, or questions about our digital tools." />

  <!-- Styles -->
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/components.css" />
  <link rel="stylesheet" href="/css/contact.css" />
  <link rel="stylesheet" href="/css/responsive.css" />
</head>

<body>

<!-- HEADER -->
<div id="header-placeholder"></div>
<script>
  fetch("/components/header.html")
    .then(res => res.text())
    .then(html => (document.getElementById("header-placeholder").innerHTML = html));
</script>

<!-- HERO -->
<section class="contact-hero">
  <h1>Contact Us</h1>
  <p>
    Have a question, need support, or want to collaborate?  
    Send us a message â€” we usually respond within 24 hours.
  </p>
</section>

<!-- CONTACT FORM -->
<section class="contact-section">
  <div class="contact-container">

    <form class="contact-form" action="/pages/contact/contact-success.html" method="POST" autocomplete="on">

      <div class="form-row">
        <label class="sr-only" for="name">Your Name</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          placeholder="Your Name" 
          aria-label="Your Name"
          required 
        />

        <label class="sr-only" for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Email Address" 
          aria-label="Email Address"
          autocomplete="email"
          required 
        />
      </div>

      <label class="sr-only" for="message">Your Message</label>
      <textarea 
        id="message" 
        name="message" 
        placeholder="Your Message..." 
        aria-label="Your Message"
        required
      ></textarea>

      <div class="form-actions">
        <button type="submit" class="btn-submit">Send Message</button>
      </div>

    </form>

  </div>
</section>

<!-- FOOTER -->
<div id="footer-placeholder"></div>
<script>
  fetch("/components/footer.html")
    .then(res => res.text())
    .then(html => (document.getElementById("footer-placeholder").innerHTML = html));
</script>

</body>
</html>
