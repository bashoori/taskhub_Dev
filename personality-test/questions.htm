<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>تست شخصیت کسب‌وکار آنلاین</title>

  <style>
    body {
      direction: rtl;
      font-family: "Poppins", sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #0f172a;
    }

    .container {
      max-width: 650px;
      margin: 0 auto;
      padding: 2rem 1.4rem;
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background: #e2e8f0;
      border-radius: 10px;
      margin-bottom: 2rem;
      overflow: hidden;
    }
    .progress {
      height: 10px;
      width: 0%;
      background: #2563eb;
      transition: width 0.3s ease;
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 1.2rem;
      font-weight: 700;
    }

    .answers {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .answer-option {
      background: #fff;
      padding: 1rem 1.2rem;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
      cursor: pointer;
      transition: 0.2s;
    }

    .answer-option:hover {
      background: #f1f5f9;
      transform: translateY(-2px);
    }

    .btn-next {
      background: #1e3a8a;
      color: #fff;
      padding: 1rem;
      margin-top: 2rem;
      width: 100%;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      cursor: pointer;
      display: none;
      transition: 0.2s;
    }

    .btn-next:hover {
      background: #2563eb;
      transform: translateY(-2px);
    }
  </style>
</head>

<body>

<div class="container">

  <div class="progress-bar">
    <div class="progress" id="progress"></div>
  </div>

  <h2 id="question-text"></h2>

  <div class="answers" id="answers"></div>

  <button class="btn-next" id="next-btn" onclick="nextQuestion()">سؤال بعدی</button>

</div>

<script>
  const questions = [
    "وقتی برای شروع یک کار جدید هیجان‌زده می‌شوید، معمولاً اولین قدمتان چیست؟",
    "در کار، بیشتر به دنبال نظم هستید یا آزادی عمل؟",
    "وقتی کسی از شما نظر تخصصی می‌خواهد، چه حسی دارید؟",
    "در یک پروژه جدید، کدام بخش برای شما جذاب‌تر است؟",
    "اگر یک مشکل سخت سر راهتان قرار بگیرد، چه واکنشی دارید؟",
    "تعامل اجتماعی برای شما انرژی‌بخش است یا خسته‌کننده؟",
    "آیا از تولید محتوا لذت می‌برید؟",
    "اگر مجبور باشید هر روز جلوی دوربین باشید، چقدر راحتید؟",
    "در کارهای تکراری، صبور هستید یا خسته می‌شوید؟",
    "در فروش، کدام بخش برای شما سخت‌تر است؟",
    "وقتی تحت فشار هستید، تمرکزتان بالاتر می‌رود یا کمتر؟",
    "آیا از کارهای تحلیلی لذت می‌برید؟",
    "وقتی با چند پروژه هم‌زمان مواجه می‌شوید، واکنش‌تان چیست؟",
    "اگر کار جدیدی سخت باشد، آیا سریع رهایش می‌کنید؟",
    "از یادگیری چیزهای جدید لذت می‌برید؟",
    "وقتی وظیفه‌ای را شروع می‌کنید، چقدر احتمال دارد نیمه‌کاره رهایش کنید؟",
    "چقدر با برنامه‌ریزی دقیق راحت هستید؟",
    "آیا کار تیمی را ترجیح می‌دهید یا کار مستقل؟",
    "در تصمیم‌گیری‌ها سریع هستید یا کند؟",
    "در کار، بیشتر به احساسات اعتماد می‌کنید یا منطق؟",
    "در برخورد با مشتری سخت‌گیر، معمولاً چطور رفتار می‌کنید؟",
    "به بازاریابی علاقه دارید؟",
    "ترجیح می‌دهید محصول دیجیتال بسازید یا خدمات ارائه دهید؟",
    "وقتی نتیجه نمی‌گیرید، چقدر زود ناامید می‌شوید؟",
    "اگر از صفر شروع کنید، بیشترین نگرانی‌تان چیست؟",
    "آیا دوست دارید در آینده یک برند شخصی داشته باشید؟",
    "چقدر دوست دارید کارتان را اتوماتیک کنید؟",
    "به درآمد ثابت علاقه دارید یا درآمد نامحدود با ریسک؟",
    "اگر شکست بخورید، چقدر طول می‌کشد تا دوباره شروع کنید؟",
    "در نهایت، بزرگ‌ترین انگیزه شما برای کسب‌وکار چیست؟"
  ];

  let currentIndex = 0;
  
  function loadQuestion() {
    document.getElementById("question-text").innerText = questions[currentIndex];

    const answers = [
      "کاملاً موافقم",
      "تا حدی موافقم",
      "مطمئن نیستم",
      "تا حدی مخالفم",
      "کاملاً مخالفم",
    ];

    let html = "";
    answers.forEach(a => {
      html += `<div class="answer-option" onclick="selectAnswer(this)">${a}</div>`;
    });

    document.getElementById("answers").innerHTML = html;

    document.getElementById("progress").style.width =
      ((currentIndex + 1) / questions.length) * 100 + "%";
  }

  let selected = false;
  function selectAnswer(el) {
    selected = true;
    document.querySelectorAll(".answer-option").forEach(o => {
      o.style.background = "#fff";
      o.style.borderColor = "#e2e8f0";
    });

    el.style.background = "#dbeafe";
    el.style.borderColor = "#1e3a8a";

    document.getElementById("next-btn").style.display = "block";
  }

  function nextQuestion() {
    if (!selected) return;

    selected = false;
    document.getElementById("next-btn").style.display = "none";

    currentIndex++;

    if (currentIndex >= questions.length) {
      window.location.href = "results.html";
      return;
    }

    loadQuestion();
  }

  loadQuestion();
</script>

</body>
</html>
