<!DOCTYPE html>
<html lang="en" data-page="tools">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>URL Shortener | Bita Digital Hub</title>
  <meta name="description" content="Shorten, track, and manage your URLs easily â€” a free smart link shortener tool." />

  <link rel="icon" type="image/svg+xml" href="../assets/taskhub-logo.svg" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/theme.css" />
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/responsive.css" />
</head>

<body>
  <!-- header -->
  <div id="header-placeholder"></div>
  <script>
    fetch("../components/header-tools.html")
      .then(res => res.text())
      .then(html => { document.getElementById("header-placeholder").innerHTML = html; });
  </script>

  <main class="tool-layout">
    <!-- ðŸ§­ Left Ad -->
    <aside class="ad-side">
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-3215014361489762"
        data-ad-slot="1234567890"  <!-- TODO: replace with your real slot -->
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
    </aside>

    <!-- ðŸŽ¯ Center Tool -->
    <section class="tool-center">
      <div class="tool-card gradient-green">
        <h2>URL Shortener ðŸ”—</h2>
        <p>Paste any link to shorten it â€” manage campaigns and share easily.</p>

        <form class="tool-form" onsubmit="return false;">
          <label for="urlInput">Enter your URL:</label>
          <input 
            type="url" 
            id="urlInput" 
            class="text-input" 
            placeholder="https://example.com"
            autocomplete="off"
          />

          <button type="button" id="shortenBtn" class="primary-btn">
            Shorten URL
          </button>

          <div id="output" class="output-box hidden">
            <p id="resultMsg"></p>
            <button type="button" id="copyBtn" class="secondary-btn hidden">Copy Link</button>
          </div>
        </form>
      </div>
    </section>

    <!-- ðŸ§­ Right Ad -->
    <aside class="ad-side">
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-3215014361489762"
        data-ad-slot="9876543210"  <!-- TODO: replace with your real slot -->
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
    </aside>
  </main>

  <!-- footer -->
  <div id="footer-placeholder"></div>
  <script>
    fetch("../components/footer-tools.html")
      .then(res => res.text())
      .then(html => { document.getElementById("footer-placeholder").innerHTML = html; });
  </script>

  <!-- JS: URL shortener -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const input = document.getElementById("urlInput");
      const btn = document.getElementById("shortenBtn");
      const outputBox = document.getElementById("output");
      const resultMsg = document.getElementById("resultMsg");
      const copyBtn = document.getElementById("copyBtn");

      btn.addEventListener("click", async function () {
        const url = (input.value || "").trim();
        if (!url) {
          alert("Please enter a valid URL.");
          input.focus();
          return;
        }

        // UI feedback
        resultMsg.textContent = "Shortening...";
        outputBox.classList.remove("hidden");
        copyBtn.classList.add("hidden");

        try {
          const res = await fetch(
            `https://tinyurl.com/api-create.php?url=${encodeURIComponent(url)}`
          );
          const shortUrl = await res.text();

          if (!shortUrl.startsWith("http")) throw new Error("Invalid response");

          resultMsg.innerHTML = `
            <strong>Shortened URL:</strong>
            <a href="${shortUrl}" target="_blank" rel="noopener noreferrer">${shortUrl}</a>
          `;
          copyBtn.classList.remove("hidden");

          copyBtn.onclick = () => {
            navigator.clipboard.writeText(shortUrl);
            copyBtn.textContent = "Copied!";
            setTimeout(() => (copyBtn.textContent = "Copy Link"), 2000);
          };
        } catch (error) {
          console.error(error);
          resultMsg.textContent = "Error: Could not shorten this URL.";
        }
      });
    });
  </script>

  <!-- ðŸ’° AdSense loader -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3215014361489762"
          crossorigin="anonymous"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</body>
</html>
