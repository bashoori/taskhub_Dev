  <!-- üåê Language Toggle -->
  <script>
    function setLang(lang) {
      document.body.dir = lang === "fa" ? "rtl" : "ltr";

  <!-- üß© ZIP / UNZIP Core Logic -->
  <script>
    async function compressFiles() {
      const input = document.getElementById("fileInput");
      const files = input.files;
      if (!files.length) {
        alert("Please select at least one file to compress.");
        return;
      }

      const zip = new JSZip();
      for (const file of files) {
        const data = await file.arrayBuffer();
        zip.file(file.name, data);
      }

      document.getElementById("result").innerHTML = "‚è≥ Compressing files...";
      const blob = await zip.generateAsync({ type: "blob" });
      saveAs(blob, "compressed_files.zip");

      document.getElementById("result").innerHTML =
        "‚úÖ Files compressed successfully and downloaded!";
    }

    async function extractFiles() {
      const input = document.getElementById("fileInput");
      const file = input.files[0];
      if (!file || !file.name.endsWith(".zip")) {
        alert("Please upload a valid ZIP file to extract.");
        return;
      }

      document.getElementById("result").innerHTML = "‚è≥ Extracting files...";
      try {
        const zip = await JSZip.loadAsync(await file.arrayBuffer());
        const folderName = file.name.replace(".zip", "") || "unzipped_files";
        let output = `<h4>üìÇ Extracted Files from: ${folderName}</h4><ul>`;

        for (const filename in zip.files) {
          const item = zip.files[filename];
          if (!item.dir) {
            const fileData = await item.async("blob");
            saveAs(fileData, `${folderName}/${filename}`);
            output += `<li>üíæ ${filename}</li>`;
          }
        }

        output += "</ul><p>‚úÖ All extracted files downloaded successfully!</p>";
        document.getElementById("result").innerHTML = output;
      } catch (err) {
        console.error(err);
        document.getElementById("result").innerHTML =
          "‚ùå Error extracting files. The file might be corrupted or invalid.";
      }
    }
  </script>
