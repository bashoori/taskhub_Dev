<!DOCTYPE html>
<html lang="en" data-page="tools">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Tool Name | Bita Digital Hub</title>

  <meta name="description"
        content="Short SEO-friendly description for the tool goes here." />

  <!-- Styles -->
  <link rel="icon" type="image/svg+xml" href="../assets/taskhub-logo.svg" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/responsive.css" />

  <style>
    /* Layout for Option B */
    .tool-layout {
      max-width: 1250px;
      margin: 0 auto;
      padding: 2rem 1rem;
      display: grid;
      grid-template-columns: 160px 1fr 160px;
      gap: 1.5rem;
    }

    /* Hide side ads on mobile */
    @media(max-width: 1000px){
      .tool-layout {
        grid-template-columns: 1fr;
      }
      .ad-side {
        display: none;
      }
    }

    /* Side Ads */
    .ad-side {
      display: flex;
      justify-content: center;
    }

    .ad-side ins.adsbygoogle {
      width: 160px;
      height: 600px;
      background: transparent;
    }

    /* Tool Card */
    .tool-card {
      background: #ffffff;
      padding: 2rem;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.06);
      margin-bottom: 2rem;
    }

    .tool-card h2 {
      font-size: 1.9rem;
      margin-bottom: 1rem;
      color: #0f172a;
      font-weight: 800;
      text-align: center;
    }

    .tool-card p {
      text-align: center;
      max-width: 620px;
      margin: 0 auto 1.5rem;
      color: #475569;
    }

    /* Inputs */
    .tool-form {
      max-width: 500px;
      margin: auto;
    }

    .text-input,
    textarea {
      width: 100%;
      padding: 0.9rem;
      border-radius: 10px;
      border: 1px solid #e2e8f0;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    .primary-btn {
      background: #1e3a8a;
      color: #ffffff;
      padding: 0.8rem 1.4rem;
      border-radius: 10px;
      border: none;
      width: 100%;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background .25s ease;
    }

    .primary-btn:hover {
      background: #2563eb;
    }

    .hidden {
      display: none;
    }

    /* In-content Ad (Mobile Friendly) */
    .ad-in-content {
      margin: 1.5rem 0 2rem;
      text-align: center;
    }
  </style>
</head>

<body class="tools-page">

  <!-- Header -->
  <div id="header-placeholder"></div>

  <script>
    fetch("../components/header-tools.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-placeholder").innerHTML = html;
      });
  </script>

  <!-- MAIN TOOL LAYOUT -->
  <main class="tool-layout">

    <!-- Left Ad -->
    <aside class="ad-side">
      <ins class="adsbygoogle"
        data-ad-client="ca-pub-XXXX"
        data-ad-slot="1111111111"
        style="display:block"
        data-ad-format="vertical"></ins>
    </aside>

    <!-- TOOL CENTER -->
    <section>

      <!-- TOOL CARD -->
      <div class="tool-card">
        <h2>Tool Name</h2>
        <p>Short description explaining what the tool does.</p>

        <!-- TOOL FORM GOES HERE -->
        <form class="tool-form">
          <!-- Replace with real tool code -->








          
        </form>
      </div>

      <!-- In-content Ad -->
      <div class="ad-in-content">
        <ins class="adsbygoogle"
          style="display:block; text-align:center;"
          data-ad-client="ca-pub-XXXX"
          data-ad-slot="2222222222"
          data-ad-format="auto"
          data-full-width-responsive="true"></ins>
      </div>

    </section>

    <!-- Right Ad -->
    <aside class="ad-side">
      <ins class="adsbygoogle"
        data-ad-client="ca-pub-XXXX"
        data-ad-slot="3333333333"
        style="display:block"
        data-ad-format="vertical"></ins>
    </aside>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <script>
    fetch("../components/footer-tools.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("footer-placeholder").innerHTML = html;
      });
  </script>

  <!-- Adsense Loader -->
  <script async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXX"
    crossorigin="anonymous"></script>

  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

</body>
</html>
