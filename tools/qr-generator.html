<!DOCTYPE html>
<html lang="en" data-page="tools">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Generator | Bita Digital Hub</title>
  <meta name="description" content="Generate custom QR codes instantly â€” perfect for links, campaigns, and products." />

  <!-- ðŸŒˆ Unified Styles -->
  <link rel="icon" type="image/svg+xml" href="../assets/taskhub-logo.svg" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/theme.css" />
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/responsive.css" />
</head>

<body>
  <!-- header -->
  <div id="header-placeholder"></div>
  <script>
    fetch("../components/header-tools.html")
      .then(res => res.text())
      .then(html => { document.getElementById("header-placeholder").innerHTML = html; });
  </script>

  <!-- ðŸ§° Tool Layout -->
  <main class="tool-layout">
    <!-- ðŸ§­ Left Ad -->
    <aside class="ad-side">
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-3215014361489762"
        data-ad-slot="1234567890"  <!-- replace with your real slot -->
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
    </aside>

    <!-- ðŸŽ¯ Main Tool -->
    <section class="tool-center">
      <div class="tool-card gradient-yellow">
        <h2>QR Generator ðŸŸ¨</h2>
        <p>Create QR codes for URLs or text â€” download instantly as PNG.</p>

        <form class="tool-form" onsubmit="return false;">
          <label for="qrText">Enter text or URL:</label>
          <input
            type="text"
            id="qrText"
            class="text-input"
            placeholder="https://bitadigitalhub.com"
            autocomplete="off"
          />

          <button type="button" id="generateQRBtn" class="primary-btn">
            Generate QR
          </button>

          <div id="output" class="output-box hidden">
            <canvas id="qrCanvas"></canvas>
            <a id="downloadLink" class="secondary-btn" download="bita-qr.png">Download PNG</a>
          </div>
        </form>
      </div>
    </section>

    <!-- ðŸ§­ Right Ad -->
    <aside class="ad-side">
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-3215014361489762"
        data-ad-slot="9876543210"  <!-- replace with your real slot -->
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
    </aside>
  </main>

  <!-- footer -->
  <div id="footer-placeholder"></div>
  <script>
    fetch("../components/footer-tools.html")
      .then(res => res.text())
      .then(html => { document.getElementById("footer-placeholder").innerHTML = html; });
  </script>

  <!-- ðŸ“¦ QR Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>

  <!-- âš™ï¸ QR Generator Script -->
  <script>
    window.addEventListener("DOMContentLoaded", function () {
      const input = document.getElementById("qrText");
      const btn = document.getElementById("generateQRBtn");
      const outputBox = document.getElementById("output");
      const canvas = document.getElementById("qrCanvas");
      const downloadLink = document.getElementById("downloadLink");

      // ensure library is loaded
      if (typeof QRCode === "undefined") {
        console.error("QRCode library not loaded.");
        return;
      }

      btn.addEventListener("click", function () {
        const text = (input.value || "").trim();
        if (!text) {
          alert("Please enter a URL or text.");
          return;
        }

        // clear old QR
        const ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // generate QR
        QRCode.toCanvas(
          canvas,
          text,
          {
            width: 256,
            margin: 2,
            errorCorrectionLevel: "H",
          },
          function (err) {
            if (err) {
              console.error(err);
              alert("Could not generate QR.");
              return;
            }

            outputBox.classList.remove("hidden");
            const dataURL = canvas.toDataURL("image/png");
            downloadLink.href = dataURL;
          }
        );
      });
    });
  </script>

  <!-- ðŸ’° AdSense Loader -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3215014361489762"
          crossorigin="anonymous"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</body>
</html>
