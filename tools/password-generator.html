<!DOCTYPE html>
<html lang="en" data-page="tools">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator | Bita Digital Hub</title>
  <meta name="description"
        content="Create strong and random passwords instantly — secure, customizable, and easy to use." />

  <!-- Styles -->
  <link rel="icon" type="image/svg+xml" href="../assets/taskhub-logo.svg" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/responsive.css" />

  <style>
    /* ======= Shared TOOL Layout (Option B) ======= */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #f9fafb;
      color: #0f172a;
    }

    .tool-layout {
      max-width: 1250px;
      margin: 0 auto;
      padding: 2rem 1rem 3rem;
      display: grid;
      grid-template-columns: 160px 1fr 160px;
      gap: 1.5rem;
    }

    @media (max-width: 1000px) {
      .tool-layout {
        grid-template-columns: 1fr;
      }
      .ad-side {
        display: none;
      }
    }

    .ad-side {
      display: flex;
      justify-content: center;
    }

    .ad-side ins.adsbygoogle {
      width: 160px;
      height: 600px;
      background: transparent;
    }

    .tool-card {
      background: #ffffff;
      padding: 2rem;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(15,23,42,0.06);
      margin-bottom: 2rem;
    }

    .tool-card h1 {
      font-size: 1.9rem;
      margin-bottom: 0.75rem;
      color: #0f172a;
      font-weight: 800;
      text-align: center;
    }

    .tool-card p.tool-subtitle {
      text-align: center;
      max-width: 620px;
      margin: 0 auto 1.7rem;
      color: #475569;
      font-size: 0.98rem;
    }

    .tool-form {
      max-width: 480px;
      margin: 0 auto;
    }

    label {
      display: block;
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 0.4rem;
      color: #334155;
    }

    .text-input {
      width: 100%;
      padding: 0.85rem 0.9rem;
      border-radius: 10px;
      border: 1px solid #e2e8f0;
      margin-bottom: 1rem;
      font-size: 0.96rem;
      background: #f8fafc;
    }

    .checkbox-group {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 1rem 0 1.5rem;
      flex-wrap: wrap;
      font-size: 0.9rem;
      color: #475569;
    }

    .checkbox-group label {
      font-weight: 500;
    }

    .primary-btn {
      background: #1e3a8a;
      color: #ffffff;
      padding: 0.85rem 1.4rem;
      border-radius: 10px;
      border: none;
      width: 100%;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background .25s ease, transform .15s ease;
    }

    .primary-btn:hover {
      background: #2563eb;
      transform: translateY(-1px);
    }

    .output-box {
      margin-top: 1.4rem;
      display: flex;
      gap: 0.6rem;
      flex-wrap: wrap;
      align-items: center;
    }

    .output-box .text-input {
      flex: 1;
      margin-bottom: 0;
    }

    .btn-outline {
      padding: 0.7rem 1.2rem;
      border-radius: 10px;
      border: 1px solid #1e3a8a;
      background: #ffffff;
      color: #1e3a8a;
      font-weight: 600;
      cursor: pointer;
      transition: all .2s ease;
      font-size: 0.92rem;
    }

    .btn-outline:hover {
      background: #1e3a8a;
      color: #ffffff;
    }

    #copyMsg {
      display: none;
      color: #16a34a;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .hidden {
      display: none;
    }

    .ad-in-content {
      margin: 1.5rem 0 0;
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <div id="header-placeholder"></div>
  <script>
    fetch("../components/header-tools.html")
      .then(res => res.text())
      .then(html => { document.getElementById("header-placeholder").innerHTML = html; });
  </script>

  <!-- MAIN TOOL LAYOUT -->
  <main class="tool-layout">

    <!-- Left Ad -->
    <aside class="ad-side">
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-3215014361489762"
        data-ad-slot="1111111111"
        data-ad-format="vertical"
        data-full-width-responsive="true"></ins>
    </aside>

    <!-- TOOL CENTER -->
    <section>
      <div class="tool-card">
        <h1>Password Generator</h1>
        <p class="tool-subtitle">
          Create secure, random passwords instantly — customized for your apps, accounts, and workflows.
        </p>

        <form class="tool-form" onsubmit="return false;">
          <label for="length">Password length</label>
          <input type="number" id="length" min="6" max="40" value="12" class="text-input" />

          <div class="checkbox-group">
            <label><input type="checkbox" id="includeUpper" checked> Uppercase (A–Z)</label>
            <label><input type="checkbox" id="includeLower" checked> Lowercase (a–z)</label>
            <label><input type="checkbox" id="includeNumbers" checked> Numbers (0–9)</label>
            <label><input type="checkbox" id="includeSymbols"> Symbols (!@#$...)</label>
          </div>

          <button type="button" id="generateBtn" class="primary-btn">Generate Password</button>

          <div id="outputBox" class="output-box hidden">
            <input type="text" id="output" readonly class="text-input" />
            <button type="button" id="copyBtn" class="btn-outline">Copy</button>
            <span id="copyMsg">Copied!</span>
          </div>
        </form>
      </div>

      <!-- In-content Ad -->
      <div class="ad-in-content">
        <ins class="adsbygoogle"
          style="display:block; text-align:center;"
          data-ad-client="ca-pub-3215014361489762"
          data-ad-slot="2222222222"
          data-ad-format="auto"
          data-full-width-responsive="true"></ins>
      </div>
    </section>

    <!-- Right Ad -->
    <aside class="ad-side">
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-3215014361489762"
        data-ad-slot="3333333333"
        data-ad-format="vertical"
        data-full-width-responsive="true"></ins>
    </aside>

  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>
  <script>
    fetch("../components/footer-tools.html")
      .then(res => res.text())
      .then(html => { document.getElementById("footer-placeholder").innerHTML = html; });
  </script>

  <!-- Tool Logic -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const lengthInput     = document.querySelector("#length");
      const includeUpper    = document.querySelector("#includeUpper");
      const includeLower    = document.querySelector("#includeLower");
      const includeNumbers  = document.querySelector("#includeNumbers");
      const includeSymbols  = document.querySelector("#includeSymbols");
      const generateBtn     = document.querySelector("#generateBtn");
      const outputBox       = document.querySelector("#outputBox");
      const output          = document.querySelector("#output");
      const copyBtn         = document.querySelector("#copyBtn");
      const copyMsg         = document.querySelector("#copyMsg");

      function generatePassword() {
        const length = Math.min(Math.max(parseInt(lengthInput.value) || 12, 6), 40);

        let charset = "";
        if (includeUpper.checked)   charset += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        if (includeLower.checked)   charset += "abcdefghijklmnopqrstuvwxyz";
        if (includeNumbers.checked) charset += "0123456789";
        if (includeSymbols.checked) charset += "!@#$%^&*()_+-={}[]<>?";

        if (!charset) {
          alert("Please select at least one character type.");
          return;
        }

        let pwd = "";
        for (let i = 0; i < length; i++) {
          const idx = Math.floor(Math.random() * charset.length);
          pwd += charset[idx];
        }

        output.value = pwd;
        outputBox.classList.remove("hidden");
      }

      generateBtn.addEventListener("click", generatePassword);

      copyBtn.addEventListener("click", () => {
        if (!output.value) return;
        navigator.clipboard.writeText(output.value).then(() => {
          copyMsg.style.display = "inline";
          setTimeout(() => copyMsg.style.display = "none", 1500);
        });
      });
    });
  </script>

  <!-- Adsense Loader -->
  <script async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3215014361489762"
    crossorigin="anonymous"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

</body>
</html>
