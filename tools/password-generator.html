<!DOCTYPE html>
<html lang="en" data-page="tools">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator | Bita Digital Hub</title>
  <meta name="description" content="Create strong and random passwords instantly â€” secure, customizable, and easy to copy with Bita Digital Hub." />

  <!-- ðŸŒ Styles -->
  <link rel="icon" type="image/svg+xml" href="../assets/taskhub-logo.svg" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/theme.css" />
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/responsive.css" />

  <style>
    .checkbox-group {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 1.5rem 0;
      flex-wrap: wrap;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1rem;
      color: #334155;
    }
    #copyMsg {
      display: none;
      color: #16a34a;
      font-weight: 500;
      margin-top: 0.5rem;
    }

    /* Side Ads */
    [data-page="tools"] .ad-side {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 2rem;
      min-width: 160px;
    }

    [data-page="tools"] .ad-side ins.adsbygoogle {
      width: 160px;
      height: 600px;
    }

    @media (max-width: 1000px) {
      .ad-side { display: none; }
      .tool-layout {
        grid-template-columns: 1fr;
        padding: 2rem 1rem 3rem;
      }
    }
  </style>

  <!-- ðŸ’° AdSense Loader (ONLY ONCE) -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3215014361489762"
          crossorigin="anonymous"></script>
</head>

<body>
  <!-- ðŸ§­ Header -->
  <div id="header-placeholder"></div>
  <script>
    fetch("../components/header-tools.html")
      .then(res => res.text())
      .then(html => { document.getElementById("header-placeholder").innerHTML = html; });
  </script>

  <!-- ðŸ§° Layout -->
  <main class="tool-layout">

    <!-- Left Ad -->
    <aside class="ad-side">
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-3215014361489762"
        data-ad-slot="1234567890"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </aside>

    <!-- Tool -->
    <section class="tool-center">
      <div class="tool-card gradient-blue">
        <h2>Password Generator ðŸ”’</h2>
        <p>Create secure, random passwords instantly â€” customized for your security needs.</p>

        <form class="tool-form" onsubmit="return false;">

          <label for="length">Password Length:</label>
          <input type="number" id="length" min="6" max="40" value="12" class="text-input" />

          <div class="checkbox-group">
            <label><input type="checkbox" id="includeNumbers" checked> Include Numbers</label>
            <label><input type="checkbox" id="includeSymbols" checked> Include Symbols</label>
          </div>

          <button type="button" id="generateBtn" class="primary-btn">Generate Password</button>

          <div id="outputBox" class="output-box hidden">
            <input type="text" id="output" readonly class="text-input" />
            <button type="button" id="copyBtn" class="btn outline" style="margin-top:0.5rem;">Copy</button>
            <p id="copyMsg">Copied!</p>
          </div>

        </form>
      </div>
    </section>

    <!-- Right Ad -->
    <aside class="ad-side">
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-3215014361489762"
        data-ad-slot="9876543210"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </aside>

  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>
  <script>
    fetch("../components/footer-tools.html")
      .then(res => res.text())
      .then(html => { document.getElementById("footer-placeholder").innerHTML = html; });
  </script>

  <!-- âš™ï¸ Script -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const generateBtn = document.querySelector("#generateBtn");
    const output = document.querySelector("#output");
    const outputBox = document.querySelector("#outputBox");

    function generatePassword() {
      const length = parseInt(document.querySelector("#length").value) || 12;
      let chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
      if (document.querySelector("#includeNumbers").checked) chars += "0123456789";
      if (document.querySelector("#includeSymbols").checked) chars += "!@#$%^&*()_+-=[]{}|;:,.<>?";

      let pass = "";
      for (let i = 0; i < length; i++) {
        pass += chars[Math.floor(Math.random() * chars.length)];
      }

      output.value = pass;
      outputBox.classList.remove("hidden");
    }

    generateBtn.addEventListener("click", generatePassword);

    document.querySelector("#copyBtn").addEventListener("click", () => {
      navigator.clipboard.writeText(output.value).then(() => {
        document.querySelector("#copyMsg").style.display = "block";
        setTimeout(() => document.querySelector("#copyMsg").style.display = "none", 1500);
      });
    });
  });
  </script>

</body>
</html>
