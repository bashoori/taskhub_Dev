<!DOCTYPE html>
<html lang="en" data-page="tools">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator | Bita Digital Hub</title>
  <meta name="description" content="Create secure, custom passwords instantly â€” safe, simple, and fast password generator by Bita Digital Hub." />

  <!-- ðŸŒ Unified Styles -->
  <link rel="icon" type="image/svg+xml" href="../assets/taskhub-logo.svg" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/theme.css" />
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/responsive.css" />
</head>

<body>
  <!-- ðŸ§­ Header -->
  <div id="header-placeholder"></div>
  <script>
    fetch("../components/header-tools.html")
      .then(res => res.text())
      .then(html => { document.getElementById("header-placeholder").innerHTML = html; });
  </script>

  <!-- ðŸ§° Tool Layout -->
  <main class="tool-layout">
    <aside class="ad-side"></aside>

    <section class="tool-center">
      <div class="tool-card gradient-blue">
        <h2>Password Generator ðŸ”’</h2>
        <p>Create secure, random passwords instantly â€” customized for your security needs.</p>

        <form class="tool-form">
          <label for="length">Password length:</label>
          <input type="number" id="length" min="6" max="40" value="12" class="text-input" />

          <label><input type="checkbox" id="includeNumbers" checked /> Include numbers</label>
          <label><input type="checkbox" id="includeSymbols" checked /> Include symbols</label>

          <button type="button" id="generateBtn" class="primary-btn">Generate Password</button>

          <div id="outputBox" class="output-box hidden">
            <input type="text" id="output" readonly class="text-input" />
            <button type="button" id="copyBtn" class="btn outline" style="margin-top: 0.5rem;">Copy</button>
            <p id="copyMsg" style="display:none; color:#22c55e; font-weight:500;">Copied!</p>
          </div>
        </form>
      </div>
    </section>

    <aside class="ad-side"></aside>
  </main>

  <!-- ðŸ¦¶ Footer -->
  <div id="footer-placeholder"></div>
  <script>
    fetch("../components/footer-tools.html")
      .then(res => res.text())
      .then(html => { document.getElementById("footer-placeholder").innerHTML = html; });
  </script>

  <!-- âš™ï¸ Password Generator Script -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const generateBtn = document.querySelector("#generateBtn");
    const output = document.querySelector("#output");
    const outputBox = document.querySelector("#outputBox");
    const lengthInput = document.querySelector("#length");
    const useNumbers = document.querySelector("#includeNumbers");
    const useSymbols = document.querySelector("#includeSymbols");
    const copyBtn = document.querySelector("#copyBtn");
    const copyMsg = document.querySelector("#copyMsg");

    function generatePassword() {
      const length = parseInt(lengthInput.value) || 12;
      const letters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const numbers = "0123456789";
      const symbols = "!@#$%^&*()_+-=[]{}|;:,.<>?";
      let charset = letters;

      if (useNumbers.checked) charset += numbers;
      if (useSymbols.checked) charset += symbols;

      let password = "";
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * charset.length);
        password += charset[randomIndex];
      }

      output.value = password;
      outputBox.classList.remove("hidden");
    }

    function copyToClipboard() {
      navigator.clipboard.writeText(output.value)
        .then(() => {
          copyMsg.style.display = "block";
          setTimeout(() => (copyMsg.style.display = "none"), 1500);
        })
        .catch(() => alert("Copy failed. Please try manually."));
    }

    if (generateBtn) generateBtn.addEventListener("click", generatePassword);
    if (copyBtn) copyBtn.addEventListener("click", copyToClipboard);
  });
  </script>
</body>
</html>
