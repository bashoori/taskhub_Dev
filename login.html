<!DOCTYPE html>
<html lang="en" data-page="login">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Bita Digital Hub</title>
  <meta name="description" content="Login to your Bita Digital Hub account to access courses, automation tools, and dashboards." />

  <link rel="icon" type="image/svg+xml" href="assets/taskhub-logo.svg" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/theme.css" />
  <link rel="stylesheet" href="css/components.css" />
  <link rel="stylesheet" href="css/responsive.css" />

  <style>
    body {
      margin: 0;
      padding-top: 80px;
      background: #f9fafb;
      font-family: "Poppins", sans-serif;
      color: #0f172a;
    }

    .login-section {
      max-width: 420px;
      margin: 4rem auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
      padding: 2.5rem;
      text-align: center;
    }

    .login-section h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: #0f172a;
    }

    .login-section p {
      color: #475569;
      margin-bottom: 1.8rem;
      font-size: 0.95rem;
    }

    .form-group {
      text-align: left;
      margin-bottom: 1rem;
    }

    .form-group label {
      font-weight: 600;
      font-size: 0.95rem;
      display: block;
      margin-bottom: 0.3rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      background: #f9fafb;
    }

    .primary-btn {
      width: 100%;
      background: #1e3a8a;
      color: #fff;
      padding: 0.9rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .primary-btn:hover { background: #2563eb; }

    .alt-link {
      margin-top: 1rem;
      display: block;
      font-size: 0.9rem;
      color: #2563eb;
      text-decoration: none;
    }

    .alt-link:hover { text-decoration: underline; }
  </style>
</head>

<body>
  <div id="header-placeholder"></div>
  <script>
    fetch("components/header.html")
      .then(res => res.text())
      .then(html => { document.getElementById("header-placeholder").innerHTML = html; });
  </script>

  <section class="login-section">
    <h1>Welcome Back</h1>
    <p>Log in to access your dashboard and digital tools.</p>

    <form action="#" method="POST">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="••••••••" />
      </div>

      <button type="submit" class="primary-btn">Login</button>

      <a href="#" class="alt-link">Forgot your password?</a>
      <a href="#" class="alt-link">Create a new account</a>
    </form>
  </section>

  <div id="footer-placeholder"></div>
  <script>
    fetch("components/footer.html")
      .then(res => res.text())
      .then(html => { document.getElementById("footer-placeholder").innerHTML = html; });
  </script>
</body>
</html>
